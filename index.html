<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/imagem/logo-chapeu-mario.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">



    <title>Super Mario o filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay muted loop>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div> 
    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagem/Captura de tela 2023-01-22 162018.png" alt="logo chapeu Mario">
        </a>
        <nav class="menu">

            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>

        </nav>

    </header>

    <main class="container">
        <div class="informacoes">

            <img class="imagem-titulo" src="./src/imagem/titulo.png" alt="imagem do tutilo do filme">

            <p class="descricao">Mario é retratado como um encanador italiano baixinho rechonchudo e bigodudo vindo do Brooklyn que reside no Reino dos Cogumelos. Ele repetidamente tem a missão de resgatar a Princesa Peach do vilão Bowser, e impedir seus diversos planos de destruir e dominar o reino</p>

            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/imagem/super-mario-chars.png" / alt="foto do mario">

        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="trailer oficial" frameborder="1" allow="accelerometer; autoplay, clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
